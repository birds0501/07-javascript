<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 카운트</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrap {
        width: 30%;
        padding: 3vw;
        border: 10px solid #000;
        font-size: 10rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="info">10</div>
    </div>
    <script>
      //대상을 변수에 저장
      const $info = document.querySelector('.info');

      //1초에 한 번 씩 숫자가 1씩 감소(타이머 함수 사용--> setInterval-매개변수 두가지 가져감  setInterval(동작, 시간); )
      let count = 10;

      //변수선언
      const timer = setInterval(counter, 1000);

      //동작을 함수로 정의
      function counter() {
        //0이 되면 줄어들기 종료, 숫자를 감소
        if (count === 0) {
          console.log('애옹!!!!!');

          //타이머 해제
          clearInterval(timer);
          count = 10;
        } else {
          count--;
        }
        $info.textContent = count;
      }
    </script>
  </body>
</html>
