<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function (함수)</title>
  </head>
  <body>
    <!-- 
    *함수를 사용한다는 것은
    1. 반복적인 작업을 편하게
    2.입력값을 받아서 결과값을 반환
   -->

    <script>
      // console.log('지민씨 굿모닝...!');
      // console.log('나영씨 굿모닝...!');
      // console.log('진영씨 굿모닝...!');
      // console.log('선영씨 굿모닝...!');
      // console.log('현씨 굿모닝...!');
      // console.log('봉짱 굿모닝...!');

      //반복 작업을 함수로 정의(다음 함수 이름짓기)-호출을 해야 사용가능
      function sayHi(name) {
        // console.log('봉짱 굿모닝...!');
        console.log(name + ' 굿모닝...!');
      }

      //함수는 호출을 해줘야 사용할 수 있음
      sayHi('봉짱');
      sayHi('나영씨');
      sayHi('진영씨');
      sayHi('고냥이');
      sayHi('강아지');

      // 2. 입력값을 가지고 결과값을 반환
      function sum(num1, num2) {
        return num1 + num2; /* 바깥으로 결과값이 표시 되려면 return써줘야 함 */
      }
      console.log(sum(1, 2));

      //2-1. return의 또 다른 역할은 또다른 실행코드의 즉시 종료
      function sayHi2() {
        console.log('안녕하십니까 고양님!');
        return; //return을 만나는 순간 함수는 종료-스위치의 break와 동일한 역할
        console.log('밥은 드셨습니까 고양님?');
      }
      sayHi2();

      //*함수의 선언과 호출

      //1. 함수 선언문 (이름있는 함수, 유명함수/무명함수와의 차이점-호이스팅 여부(함수 선언 위치))
      function sayHello() {
        console.log('애옹애옹');
      }
      sayHello();

      //2. 함수 표현식 (이름없는 함수, 무명 함수-변수에 담아서 쓴다.선언보다 함수를 먼저 호출할 수 없다.)
      const sayHello2 = function () {
        console.log('애옹애옹애옹애옹애옹');
      };
      sayHello2();

      //3.화살표 함수 (arrow function) --> 좀 더 간결한 표현 가능(중괄호 생략 가능)
      const sayHello3 = () => console.log('뭬에에애애옹애옹애옹애옹애옹애옹');
      sayHello3();
    </script>
  </body>
</html>
