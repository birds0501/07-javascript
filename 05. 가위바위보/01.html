<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
  </head>
  <body>
    <script>
      //컴퓨터가 선텍할 수 있는 옵션
      const options = ['가위', '바위', '보'];

      // 게임을 함수로 정의(선언)
      function playGame() {
        //배열의 인덱스를 랜덤하게 생성+
        const comChoice = Math.floor(Math.random() * 3); //0~2까지 랜덤하게 나옴. 소수점은 버림
        console.log(options[comChoice]);
      }

      //함수의 실행(호출)
      playGame();
    </script>
  </body>
</html>
